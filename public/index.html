<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="bulma.css">
    <script defer src="all.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Hello World
            </h1>
            <p id="content">
                <p>Model:</p>
                   <ul id="model"></ul>
                   <p>Spec:</p>
                   <ul id="spec"></ul>
                   <p>Date:</p>
                   <ul id="date"></ul> 
            </p>
            <a class="button is-primary" id="download">
                    Button
            </a>
        </div>
    </section>
    <script src="axios.js"></script>
    <script src="vue.js"></script>
    <script>
        axios.get('/test')
            .then(function (response) {
                // document.querySelector("#content").innerHTML = file;
                // document.querySelector("#download").href = '/download?model=' + model + "&spec="+spec+'&date='+date+'&filename='+file;
                let info = response.data;
                console.log(response.data[0]);
                info.forEach(element => {
                    if(element.isdir){
                        let dir = document.createElement("li");
                        dir.innerText = element.filename;
                        document.querySelector("#model").appendChild(dir);
                    }
                });
            })
            .catch(function (error) {
                console.log(error);
            });
    </script>
</body>

</html>
